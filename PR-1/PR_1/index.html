<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="../../output.css" />
  </head>
  <body class="bg-black">
    <section class="py-24">
      <div class="container mx-auto flex justify-center items-center">
        <div class="w-6/12 border border-orange-200 py-24 px-12 rounded-3xl">
          <div class="P w-full flex mb-6">
            <h2 class="text-3xl font-mono text-[#cccccc]">
              Principal Amount :
            </h2>
            <div
              class="border-b-2 font-mono rounded-b-xl pl-5 text-xl ml-2 border-orange-300 w-6/12 bg-transparent outline-none text-[#cccccc]"
              id="P"
            ></div>
          </div>
          <div class="P w-full flex mb-6">
            <h2 class="text-3xl font-mono text-[#cccccc]">
              Rate of interest :
            </h2>
            <div
              class="border-b-2 font-mono rounded-b-xl pl-5 text-xl ml-2 border-orange-300 w-6/12 bg-transparent outline-none text-[#cccccc]"
              id="R"
            ></div>
          </div>
          <div class="P w-full flex mb-8">
            <h2 class="text-3xl font-mono text-[#cccccc]">Number of years :</h2>
            <div
              class="border-b-2 font-mono rounded-b-xl pl-5 text-xl ml-2 border-orange-300 w-6/12 bg-transparent outline-none text-[#cccccc]"
              id="T"
            ></div>
          </div>
          <div class="P w-full flex justify-center mb-6">
            <h2 class="text-3xl font-mono text-[#cccccc]">Interest Is :</h2>
            <div
              class="border-b-2 font-mono rounded-b-xl pl-5 text-xl ml-2 border-orange-300 w-6/12 bg-transparent outline-none text-[#cccccc]"
              id="A"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <script src="Pr_1.js"></script>
  </body>
</html>
