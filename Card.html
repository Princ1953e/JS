<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prince Pipaliya</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body class="font-lato bg-black bg-cover">
    <!-- main-section -->
    <section class="py-[100px] relative">
      <div class="container mx-auto flex justify-center">
        <div
          class="card w-[550px] h-[640px] border rounded-3xl flex justify-center items-center"
          style="background-color: hsl(254, 100%, 89%)"
        >
          <div
            class="card-content p-5 h-[500px] w-[400px] border rounded-3xl"
            style="background-color: #25235c"
          >
            <div class="img-block w-full flex justify-center my-6">
              <img src="" alt="" class="w-40 h-40 rounded-full border" />
            </div>
            <div class="card-text text-center my-4">
              <h2 class="text-white text-2xl mb-1"></h2>
              <span id="web" class="text-purple-300 mb-4 inline-block"></span>
              <p class="text-white text-sm mb-3"></p>
              <button class="my-4">
                <div
                  class="email bg-[#6b61ba] border transition-all duration-500 border-[#6b61ba] hover:border-[#d4c7ff] hover:bg-transparent px-6 flex items-center text-white font-medium py-2 rounded-lg"
                >
                  <i class="fa-regular fa-envelope"></i>
                  <span>
                    <a
                      href="https://mail.google.com/"
                      target="_blank"
                      class="pl-2"
                    >
                    </a>
                  </span>
                </div>
              </button>
              <div class="icon mt-3 flex justify-center items-center">
                <a href="https://twitter.com/Princ1953e" class="mx-2">
                  <i class="fa-brands fa-x-twitter text-white text-2xl"></i>
                </a>
                <a href="https://www.instagram.com/prince._1953_/" class="mx-2">
                  <i class="fa-brands fa-instagram text-white text-2xl"></i>
                </a>
                <a
                  href="https://www.linkedin.com/in/prince-pipaliya-1553852a0/"
                  class="mx-2"
                >
                  <i class="fa-brands fa-linkedin-in text-white text-2xl"></i>
                </a>
                <a href="https://github.com/Princ1953e" class="mx-2">
                  <i class="fa-brands fa-github text-white text-2xl"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      var name = "Prince Pipaliya";
      var web = "Web Developer";
      var text =
        "This Card Created By Web Devloper Prince Pipaliya Using Most Popular Language Javascript";
      var email = " princ1953e@gmail.com";

      document.querySelector("h2").innerHTML = name;
      document.getElementById("web").innerHTML = web;
      document.querySelector("p").innerHTML = text;
      document.querySelector("a").innerHTML = email;
    </script>
  </body>
</html>
